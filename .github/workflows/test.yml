name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: "aureliojargas/clitest"
          path: bin/clitest
      - if: matrix.os == 'macos-latest'
        shell: zsh {0}
        run: |
          PATH=$GITHUB_WORKSPACE/bin/clitest:$PATH make test
      - if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt install zsh
          zsh
          PATH=$GITHUB_WORKSPACE/bin/clitest:$PATH make test
