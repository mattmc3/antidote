name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "aureliojargas/clitest"
          path: bin/clitest
      - if: matrix.os == 'macos-latest'
        shell: zsh {0}
        run: |
          PATH=$GITHUB_WORKSPACE/bin/clitest:$PATH make test
      - if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt install zsh
          zsh
          PATH=$GITHUB_WORKSPACE/bin/clitest:$PATH make test
      - if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          curl -LO https://mirror.msys2.org/msys/x86_64/zsh-5.9-2-x86_64.pkg.tar.zst
          mkdir -p zsh
          tar -I zstd -xvf zsh-5.9-2-x86_64.pkg.tar.zst
          cd zsh
          cp -a etc/zsh/. /etc
          cp -a usr/. /usr
          zsh
          PATH=$GITHUB_WORKSPACE/bin/clitest:$PATH make test
